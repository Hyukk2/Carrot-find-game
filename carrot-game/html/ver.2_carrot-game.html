<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <link rel="stylesheet" href="../css/ver.2_carrot-game.css">
  <script src="https://kit.fontawesome.com/bb4dbdab3a.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/ver.2_carrot-game.js" defer></script>
</head>
<body>
  <section class="game">
    <header class="game_header">
      <button class="game_button">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game_timer">0:0</span>
      <span class="game_score">9</span>
    </header>
    <section class="game_field"></section>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up_refresh">
      <i class="fa-solid fa-arrow-rotate-left"></i>
    </button>
    <span class="pop-up_message">hi</span>
  </section>
</body>
</html>
