<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <script src="https://kit.fontawesome.com/bb4dbdab3a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/carrot-game.css">
  <script src="../js/carrot-game.js" defer></script>
  <script src="../js/audio.js" defer></script>
</head>
<body>
  <section class="range">
    <img src="../img/background.png" alt="gameBackground" class="background">
    <header class="option">
      <button class="option_btn"><i class="fa-solid fa-play"></i></button>
      <span class="option_time">10</span>
      <span class="option_count">0</span>
    </header>
    <section class="result">
    </section>
    <footer class="carrot_bug"> 
    </footer>
  </section>
  <audio src="../sound/bg.mp3" class="start_bgm"></audio>
  <audio src="../sound/bug_pull.mp3" class="bug_bgm"></audio>
  <audio src="../sound/carrot_pull.mp3" class="carrot_bgm"></audio>
  <audio src="../sound/game_win.mp3" class="win_bgm"></audio>
  <audio src="../sound/alert.wav" class="lost_bgm"></audio>
</body>
</html>
